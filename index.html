<!DOCTYPE HTML>
<html dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>Demostración de ReCAPTCHA</title>
    <link rel="stylesheet" href="https://www.gstatic.com/recaptcha/releases/f-bnnOuahiYKuei7dmAd3kgv/demo__ltr.css" type="text/css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="sample-form">
        <form id="recaptcha-demo-form" method="POST">
            <fieldset>
                <legend>Formulario de ejemplo con reCAPTCHA</legend>
                    <ul>
                        <li>
                            <label for="input1">Nombre</label>
                            <input class="jfk-textinput" id="input1" name="input1" type="text" value="Maria" disabled aria-disabled="true">
                        </li>
                        <li>
                            <label for="input2">Apellido</label>
                            <input class="jfk-textinput" id="input2" name="input2" type="text" value="Salmeron" disabled aria-disabled="true">
                        </li>
                        <li>
                            <label for="input3">Dirección de correo</label>
                            <input class="jfk-textinput" id="input3" name="input3" type="text" value="practicaCaptcha@gmail.com" disabled aria-disabled="true">
                        </li>
                        <li>
                            <p>Elige tu color favorito:</p>
                            <label class="jfk-radiobutton-label" for="option1"><input class="jfk-radiobutton-checked" type="radio" id="option1" name="radios" value="option1" disabled aria-disabled="true" checked aria-checked="true">Rojo</label>
                            <label class="jfk-radiobutton-label" for="option2"><input class="jfk-radiobutton" type="radio" id="option2" name="radios" value="option2" disabled aria-disabled="true">Verde</label>
                        </li>
                        <li>
                            <div class="">
                                <!-- BEGIN: ReCAPTCHA implementation example. -->
                                <div id="recaptcha-demo" class="g-recaptcha" data-sitekey="6Lf_vtkaAAAAAPK86H0-zL-u2MglCd81Hyl93SeW" data-callback="onSuccess" data-action="action"></div>
                                <script nonce="liTYKEH1JtMTX/n7VXENFA">
                                    var onSuccess = function(response) {
                                        var errorDivs = document.getElementsByClassName("recaptcha-error");
                                        if (errorDivs.length) {
                                            errorDivs[0].className = "";
                                        }
                                        var errorMsgs = document.getElementsByClassName("recaptcha-error-message");
                                        if (errorMsgs.length) {
                                            errorMsgs[0].parentNode.removeChild(errorMsgs[0]);
                                        }
                                    };
                                </script>
                                    <!-- Optional noscript fallback. -->
                                <noscript>
                                    <div style="width: 302px; height: 462px;">
                                        <iframe src="/recaptcha/api/fallback?k=6Lf_vtkaAAAAAPK86H0-zL-u2MglCd81Hyl93SeW" frameborder="0" scrolling="no"></iframe>
                                        <div>
                                            <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response"></textarea>
                                        </div>
                                    </div>
                                    <br>
                                </noscript>
                                <!-- END: ReCAPTCHA implementation example. -->
                            </div>
                        </li>
                        <li>
                            <input id="recaptcha-demo-submit" onclick="location.href='"https://MarySalmeron.github.io/demo.html'" type="submit" value="Enviar"/>
                        </li>
                    </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
